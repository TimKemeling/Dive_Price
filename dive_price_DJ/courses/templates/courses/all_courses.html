{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'courses/all_courses.css' %}">

    <title>DivePrice.com</title>
</head>

<body>
    <header>
        <a href="/" class="home-link"><img src="{% static 'courses/logo-TRY-1.png' %}" alt="logo-placeholder" class="logo"></a>
        <ul>
            <li class="menu-button-left"><a href="{% url 'courses:search' %}">Search</a></li>
            <li class="menu-button"><a href="{% url 'courses:all_courses' %}">All courses</a></li>
        </ul>
    </header>

    <div>
        {%if courselist%}
        <h1>All Courses</h1>

        <div class="courses">
            <table>
                <tr>
                    <th>Course</th>
                    <th>School</th>
                    <th>Price</th>
                </tr>
                {%for course in courselist%}
                <tr>
                    <td class="course_name"><a href="{% url 'courses:course' course.school_cf course.name_cf course.id %}" >{{course.name}}</a></td>
                    <td class="course_school"><p>{{course.school}}</p></td>
                    <td class="course_price"><p>{{course.price}}</p></td>
                </tr>
                {% endfor %}
            </table>
        </div>

    
        {% else %}
            <p>No courses available</p>
        {% endif %}
    </div>
    

    <footer>
        <ul>
            <li class="menu-button-left"><a href="{% url 'courses:search' %}">Search</a></li>
            <li class=""><a href="{% url 'courses:all_courses' %}">All courses</a></li>
        </ul>
    </footer>

</body>
